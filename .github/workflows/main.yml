name: Build and deploy NucitaBot

on:
  push:
    branches:
      - main

jobs:
  deployment:
    name: Deploy
    runs-on: ubuntu-latest
    environment: NucitaBotDeploy
    steps:
      - name: deploy bot
        uses: fifsky/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          command: ~/NucitaBot/deploy.sh
